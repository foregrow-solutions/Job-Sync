<form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto p-6 bg-white shadow-md">
    <h2 class="text-2xl font-bold mb-4">Edit Job</h2>

    <app-input-field [label]="'Job Title'" [type]="'text'" [controlName]="'title'" [form]="form"
        class="mb-4"></app-input-field>

    <!-- Assuming you have a custom component for skills and languages, include them here -->

    <button type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
        Update Job
    </button>
</form>
