<mat-card class="bg-white rounded-md overflow-hidden shadow-md">
    <mat-card-header>
        <div mat-card-avatar class="w-12 h-12 bg-gray-300 rounded-full"></div>
        <mat-card-title class="text-lg font-semibold">Frontend Developer</mat-card-title>
        <mat-card-subtitle class="text-sm text-gray-600">Technology Company</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-chip-listbox aria-label="Fish selection">
            <mat-chip-option>One fish</mat-chip-option>
            <mat-chip-option color="accent" selected>Accent fish</mat-chip-option>
            <mat-chip-option color="warn">Warn fish</mat-chip-option>
        </mat-chip-listbox>
        <p class="text-gray-700 leading-relaxed">
            We are seeking a talented Frontend Developer to join our dynamic team at XYZ Technology. As a Frontend
            Developer, you will be responsible for designing and implementing user interfaces for our cutting-edge web
            applications.
        </p>
    </mat-card-content>
    <mat-card-actions class="p-4 flex justify-between">
        <button mat-button class="bg-blue-500 text-white px-4 py-2 rounded-md">APPLY</button>
        <button mat-button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md">SHARE</button>
    </mat-card-actions>
</mat-card>
